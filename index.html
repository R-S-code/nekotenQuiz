<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ねこてんquiz</title>
    <link rel="stylesheet" href="./css/destyle.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
<!-- スタート画面 -->

<div class="start_window" id="start_window">
    <h1 class="nekoten_logo"><img src="./images/nekoten_quiz_logo.png"></h1>
    <main>
        <p class="start_explanation" id="start_explanation">
            ねこてんquizは猫のように気まぐれなクイズアプリです。
            天気によって6つの問題が出題され、回答を終えるとあなたの正解数によって称号が与えられます。
            チャレンジしてみましょう！
        </p>
        
        <div class="vanish" id="select_prefecture_contents">
            <p class="selected_prefecture" id="selected_prefecture">自分の場所を選んでね</p>
            <select class="select_prefecture" name="prefecture" id="select_prefecture">
                <option value="自分の場所を選んでね">自分の場所を選んでね</option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>
            </select>
            <p class="click_select_txt">click & select</p>
        </div>
        
        <button class="start_next_btn" id="start_next_btn"><img src="./images/next_icon.png"></button>
        <button class="start_icon vanish" id="start_btn"><img src="./images/start_icon.png"></button>   
    </main>
    
</div>

<!-- 解説画面 -->

<div class="commentary_window vanish" id="commentary_window">
    <header class="commentary_window_header"><img src="./images/nekoten_quiz_logo.png"></header>
    <hr>
    <main>
        <p id="quiz_correct_which"></p>
        <p class="explanation" id="explanation"></p> 
        <button class="next_quiz_btn" id="next_quiz_btn"><img src="./images/next_icon.png"></button>
    </main>
</div>

<!-- 結果画面 -->
<div class="result_window vanish" id="result_window">
    <p class="your_title_is">あなたの称号は</p>
    <p class="your_title" id="your_title"></p>
    <p class="result_comment" id="result_comment"></p>
    <button class="retry_btn" id="retry_btn">もう一度遊ぶ</button>
</div> 

<!-- クイズ画面 -->
<header>
    <div class="header">
        <div><img src="" id="weather_ico"></div>
        <p id="now_weather"></p>
    </div>
    <hr>
</header>

<main>
    <h2 class="quiz_theme" id="quiz_theme"></h2>
    <form id="quiz">
        <input type="radio" name="quizzes" value="1" id="q1">
        <label for="q1" id="q1txt"></label>
        <input type="radio" name="quizzes" value="2" id="q2">
        <label for="q2" id="q2txt"></label>
        <input type="radio" name="quizzes" value="3" id="q3">
        <label for="q3" id="q3txt"></label>
    </form>

    <button class="decide_btn" id="decide_btn">
        <img src="./images/nikukyu.png">
        <div>けってい</div>
    </button>

    <div class="rest_cat"><img src="" id="rest_cat"></div>
    <button class="back_btn vanish" id="back_btn">戻る</button>
</main>

<footer>
    <a href="#"><img src="images/fix_cat.png" class="fix_cat"></a>
</footer>

<script src="./js/quiz_combination.js"></script>
<script src="./js/quiz.js"></script>
</body>
</html>
